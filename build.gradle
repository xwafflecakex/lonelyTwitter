// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        mavenCentral()

        // Thanks to answer at stackoverflow : https://stackoverflow.com/questions/44546849/unsupported-method-baseconfig-getapplicationidsuffix.
        // Gets gradle to build the project on modern android studios.
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1' //Could use 4.1.0 if needed.


    }
}

